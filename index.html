<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campanha - Ajuste sua Foto com Moldura</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    canvas {
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: white;
    }
    input, button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    button {
      background-color: #0073e6;
      color: white;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Adicione e Ajuste sua Foto com a Moldura</h1>
  <input type="file" id="upload" accept="image/*">
  <br>
  <canvas id="canvas" width="600" height="600"></canvas>
  <br>
  <button id="zoomIn">Aumentar</button>
  <button id="zoomOut">Diminuir</button>
  <button id="center">Centralizar</button>
  <button id="download">Baixar Imagem Final</button>

  <script>
    const canvas = new fabric.Canvas('canvas', { preserveObjectStacking: true });
    let molduraObj = null;
    let fotoObj = null;

    fabric.Image.fromURL('moldura.png', function(img) {
      img.selectable = false;
      img.evented = false;
      img.set({ left: 0, top: 0, scaleX: canvas.width / img.width, scaleY: canvas.height / img.height });
      canvas.add(img);
      molduraObj = img;
      canvas.sendToBack(img);
    });

    document.getElementById('upload').addEventListener('change', function(e){
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(f){
        fabric.Image.fromURL(f.target.result, function(img){
          img.set({
            left: canvas.width/2 - img.width/4,
            top: canvas.height/2 - img.height/4,
            scaleX: 0.5,
            scaleY: 0.5,
            selectable: true
          });
          if(fotoObj) canvas.remove(fotoObj);
          fotoObj = img;
          canvas.add(img);
          canvas.setActiveObject(img);
        });
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('zoomIn').addEventListener('click', () => {
      if(fotoObj){
        fotoObj.scaleX *= 1.1;
        fotoObj.scaleY *= 1.1;
        canvas.renderAll();
      }
    });

    document.getElementById('zoomOut').addEventListener('click', () => {
      if(fotoObj){
        fotoObj.scaleX *= 0.9;
        fotoObj.scaleY *= 0.9;
        canvas.renderAll();
      }
    });

    document.getElementById('center').addEventListener('click', () => {
      if(fotoObj){
        fotoObj.left = (canvas.width - fotoObj.width * fotoObj.scaleX)/2;
        fotoObj.top = (canvas.height - fotoObj.height * fotoObj.scaleY)/2;
        canvas.renderAll();
      }
    });

    document.getElementById('download').addEventListener('click', function(){
      if(molduraObj) canvas.bringToFront(molduraObj);
      const dataURL = canvas.toDataURL({ format: 'png' });
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'minha-foto-campanha.png';
      link.click();
    });
  </script>
</body>
</html>
