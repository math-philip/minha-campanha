<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Fotos com Moldura</title>
  <script src="https://cdn.jsdelivr.net/npm/konva@8.4.3/konva.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    #canvas-container {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 1 / 1; /* manter quadrado */
      margin: 20px auto;
      border: 2px dashed #ddd;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
    }

    input[type="file"] {
      margin: 10px;
    }

    #size-slider {
      width: 90%;
      max-width: 800px;
      margin: 10px auto;
      display: block;
    }

    #download {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Editor de Fotos com Moldura</h1>

  <!-- Área de edição -->
  <div id="canvas-container"></div>

  <!-- Slider de zoom -->
  <input type="range" id="size-slider" value="100" min="10" max="300">

  <!-- Upload e download -->
  <input type="file" id="file-input" accept="image/*">
  <button id="download">Download</button>

  <!-- Script do editor -->
  <script src="script.js"></script>

</body>
</html>
