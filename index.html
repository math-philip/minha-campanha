<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campanha - Ajuste sua Foto com Moldura</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/konva@8.3.5/konva.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Adicione e Ajuste sua Foto com a Moldura</h1>
    <input type="file" id="file-input" accept="image/*">
    <div id="canvas-container"></div>
    <div class="controls">
      <button id="zoom-in" disabled>+</button>
      <button id="zoom-out" disabled>-</button>
      <button id="reset" disabled>Resetar</button>
      <button id="download" disabled>Baixar Imagem</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
