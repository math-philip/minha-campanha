<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Fotos com Moldura</title>
  <script src="https://cdn.jsdelivr.net/npm/konva@8.4.3/konva.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,900;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Container do tÃ­tulo -->
  <div class="title-container">
    <h1>Apoie nossa chapa!</h1>
    <p>Adicione nossa moldura em sua foto de perfil e apoie nossa campanha!</p>
  </div>

  <!-- Container do editor -->
  <div class="container">

    <!-- Switch de moldura -->
    <div class="frame-switch">
      <label>
        <input type="radio" name="frame" value="moldura.png" checked>
        Sou votante
      </label>
      <label>
        <input type="radio" name="frame" value="moldura2.png">
        Sou apoiador
      </label>
    </div>

    <!-- Canvas -->
    <div id="canvas-container"></div>

    <!-- Controles -->
    <div class="controls">
      <button id="choose-file">Escolha sua foto</button>
      <input type="file" id="file-input" accept="image/*">
      <button id="download">Baixar foto</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
