<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campanha - Ajuste sua Foto com Moldura</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/konva@8.3.5/konva.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 600px;
    }
    .canvas-container {
      position: relative;
      width: 100%;
      height: 400px;
      margin-bottom: 20px;
      border: 2px dashed #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .controls button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-2xl font-semibold mb-4">Adicione e Ajuste sua Foto com a Moldura</h1>
    <input type="file" id="file-input" class="mb-4" accept="image/*">
    <div class="canvas-container" id="canvas-container"></div>
    <div class="controls">
      <button id="zoom-in" disabled>+</button>
      <button id="zoom-out" disabled>-</button>
      <button id="reset" disabled>Resetar</button>
      <button id="download" disabled>Baixar Imagem</button>
    </div>
  </div>

  <script>
    const canvasContainer = document.getElementById('canvas-container');
    const fileInput = document.getElementById('file-input');
    const zoomInButton = document.getElementById('zoom-in');
    const zoomOutButton = document.getElementById('zoom-out');
    const resetButton = document.getElementById('reset');
    const downloadButton = document.getElementById('download');

    let stage, layer, photo, frame;

    const initCanvas = () => {
      stage = new Konva.Stage({
        container: 'canvas-container',
        width: canvasContainer.offsetWidth,
        height: canvasContainer.offsetHeight
      });

      layer = new Konva.Layer();
      stage.add(layer);

      // Adiciona a moldura
      frame = new Konva.Rect({
        x: 0,
        y: 0,
        width: stage.width(),
        height: stage.height(),
        fillPatternImage: new Image(),
        fillPatternScale: { x: 1, y: 1 },
        fillPatternOffset: { x: 0, y: 0 },
        stroke: 'black',
        strokeWidth: 4,
        cornerRadius: 10
      });
      layer.add(frame);
    };

    const loadImage = (file) => {
      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.onload = () => {
          photo = new Konva.Image({
            image: img,
            x: (stage.width() - img.width) / 2,
            y: (stage.height() - img.height) / 2,
            width: img.width,
            height: img.height,
            draggable: true
          });
          layer.add(photo);
          layer.batchDraw();
          enableControls();
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    };

    const enableControls = () => {
      zoomInButton.disabled = false;
      zoomOutButton.disabled = false;
      resetButton.disabled = false;
      downloadButton.disabled = false;
    };

    const disableControls = () => {
      zoomInButton.disabled = true;
      zoomOutButton.disabled = true;
      resetButton.disabled = true;
      downloadButton.disabled = true;
    };

    const zoomIn = () => {
      const scale = photo.scaleX() * 1.1;
      photo.scale({ x: scale, y: scale });
      layer.batchDraw();
    };

    const zoomOut = () => {
      const scale = photo.scaleX() * 0.9;
      photo.scale({ x: scale, y: scale });
      layer.batchDraw();
    };

    const reset = () => {
      photo.setAttrs({
        x: (stage.width() - photo.width()) / 2,
        y: (stage.height() - photo.height()) / 2,
        scaleX: 1,
        scaleY: 1
      });
      layer.batchDraw();
    };

    const downloadImage = () => {
      const dataURL = stage.toDataURL();
      const a = document.createElement('a');
      a.href = dataURL;
      a.download = 'foto_com_moldura.png';
      a.click();
    };

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        disableControls();
        loadImage(file);
      }
    });

    zoomInButton.addEventListener('click', zoomIn);
    zoomOutButton.addEventListener('click', zoomOut);
    resetButton.addEventListener('click', reset);
    downloadButton.addEventListener('click', downloadImage);

    initCanvas();
  </script>
</body>
</html>
