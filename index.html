<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Fotos com Moldura</title>
  <script src="https://cdn.jsdelivr.net/npm/konva@8.4.3/konva.min.js"></script>
  <style>
    /* Fundo mesh gradient animado */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      color: white;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
      background: radial-gradient(circle at 20% 30%, #1e6dec, transparent 40%),
                  radial-gradient(circle at 80% 70%, #0030b5, transparent 40%),
                  radial-gradient(circle at 50% 50%, #1e6dec, transparent 40%);
      background-size: 200% 200%;
      animation: meshMove 15s ease-in-out infinite alternate;
    }

    @keyframes meshMove {
      0% {
        background-position: 0% 0%, 100% 0%, 0% 100%;
      }
      100% {
        background-position: 100% 100%, 0% 100%, 100% 0%;
      }
    }

    #canvas-container {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 1 / 1; /* manter quadrado */
      margin: 20px auto;
      border: 2px dashed #ddd;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
    }

    #size-slider {
      width: 90%;
      max-width: 800px;
      margin: 10px auto;
      display: block;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #1e6dec;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #0030b5;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Editor de Fotos com Moldura</h1>

  <!-- Canvas -->
  <div id="canvas-container"></div>

  <!-- Slider -->
  <input type="range" id="size-slider" value="100" min="10" max="300">

  <!-- BotÃµes -->
  <button id="choose-file">Escolher arquivo</button>
  <input type="file" id="file-input" accept="image/*">
  <button id="download">Download</button>

  <script src="script.js"></script>
</body>
</html>
