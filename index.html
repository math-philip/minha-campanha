<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Moldura</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Fundo animado mesh gradient */
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at 20% 30%, #1e6dec, transparent 40%),
                  radial-gradient(circle at 80% 40%, #0030b5, transparent 40%),
                  radial-gradient(circle at 40% 70%, #1e6dec, transparent 40%),
                  radial-gradient(circle at 60% 80%, #0030b5, transparent 40%);
      background-size: 200% 200%;
      animation: meshMove 15s ease-in-out infinite alternate;
    }

    @keyframes meshMove {
      0% { background-position: 0% 0%, 100% 0%, 0% 100%, 100% 100%; }
      100% { background-position: 100% 100%, 0% 100%, 100% 0%, 0% 0%; }
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      text-shadow: 0px 2px 6px rgba(0,0,0,0.4);
    }

    .editor {
      position: relative;
      width: 90vw;
      max-width: 800px;
      aspect-ratio: 1 / 1;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Permite interação na foto por baixo */
    }

    .controls {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="range"] {
      width: 250px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #1e6dec;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0030b5;
    }
  </style>
</head>
<body>
  <h1>Editor de Moldura</h1>
  
  <div class="editor">
    <canvas id="canvas" width="800" height="800"></canvas>
    <img id="overlay" src="overlay.png" alt="Overlay">
  </div>

  <div class="controls">
    <input type="file" id="upload" accept="image/*">
    <input type="range" id="zoom" min="0.5" max="3" step="0.01" value="1">
    <button id="download">Baixar Imagem</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
