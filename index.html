<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Fotos com Moldura</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
</head>
<body>
  <!-- Título -->
  <div class="title-container">
    <h1>Monte sua foto personalizada</h1>
    <p>Escolha sua foto, selecione a moldura e baixe para compartilhar!</p>
  </div>

  <!-- Container principal -->
  <div class="container">
    <!-- Switch das molduras -->
    <div id="frame-switch" style="margin-bottom:15px; text-align:center;">
      <label>
        <input type="radio" name="frame" value="moldura.png" checked>
        Sou votante
      </label>
      <label style="margin-left:20px;">
        <input type="radio" name="frame" value="moldura2.png">
        Sou apoiador
      </label>
    </div>

    <!-- Editor -->
    <div id="canvas-container"></div>

    <!-- Botões -->
    <div class="controls">
      <button id="choose-file">Escolher foto</button>
      <input type="file" id="file-input" accept="image/*">
      <button id="download">Baixar foto</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
